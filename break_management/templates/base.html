<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Break Management System{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            {% if user.is_manager %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'manage_settings' %}">Manage Settings</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% elif user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>

            {% endif %}
        </nav>
    </header>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
